<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://code.jquery.com/jquery-3.7.1.slim.js" integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>플로우(flow) - 파일 확장자 차단 과제</title>
</head>
<body>
    <div id="main">
        <img src="img/flow-logo.svg" alt="logo" id="logo"/>
        <div id="main-container">
            <div id="fixed-box">
                <div class="sub-title">고정 확장자</div>
                <hr/>
                <div id="fixed-list">
                    <button class="btn-check" id="bat">bat</button>
                    <button class="btn-check" id="cmd">cmd</button>
                    <button class="btn-check btn-checked" id="com">com</button>
                    <button class="btn-check" id="cpl">cpl</button>
                    <button class="btn-check" id="exe">exe</button>
                    <button class="btn-check" id="scr">scr</button>
                    <button class="btn-check" id="js">js</button>
                    <button class="btn-check" id="jsd">jsd</button>
                </div>
            </div>
            <div id="custom-box">
                <div class="sub-title">커스텀 확장자</div>
                <hr/>
                <fieldset>
                    <div
                        id="custom-input-text"
                        contenteditable="true"
                        placeholder="확장자 입력"></div>
                    <input type="hidden" name="custom" id="custom-input-box"/>
                    <input type="button" value="+ 추가" id="custom-add"/>
                </fieldset>
                <div id="custom-list">
                    <div id="list-count">
                        <span>0/200</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
