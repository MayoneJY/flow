<!DOCTYPE html>
<!--<html lang="en" xmlns:th="http://www.thymeleaf.org">-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>플로우(flow) - 파일 확장자 차단 과제</title>
</head>
<body onpaste="return false">
    <div id="main">
        <img src="img/flow-logo.svg" alt="logo" id="logo"/>
        <div class="main-container">
            <div class="main-title">파일 확장자 차단</div>
            <div class="content">파일 확장자를 차단하여 업로드를 제한합니다.</div>
            <hr/>
            <div id="fixed-box">
                <div class="sub-title relative">
                    고정 확장자
                    <div class="clear-block fixed-clear">
                        초기화
                        <span class="material-symbols-outlined clear-icon">
                        restart_alt
                        </span>
                    </div>
                </div>
                <div id="fixed-list">
                </div>
                <hr/>
            </div>
            <div id="custom-box">
                <div class="sub-title relative">
                    커스텀 확장자
                    <div id="list-count">
                        <span>0</span>/200
                    </div>
                    <div class="clear-block custom-clear">
                        초기화
                        <span class="material-symbols-outlined clear-icon">
                        restart_alt
                        </span>
                    </div>
                </div>
                <fieldset class="custom-field">
                    <div
                        id="custom-input-text"
                        class="content-border"
                        contenteditable="true"
                        placeholder="차단할 확장자 추가 (Enter 또는 Tab) / 최대 20자"></div>
                    <input type="hidden" name="custom" id="custom-input-box"/>
                    <input type="button" value="+ 추가" id="custom-add" class="content-border"/>
                </fieldset>
                <div id="custom-list" class="content-border">
                </div>
            </div>
        </div>
        <div class="main-container">
            <div class="sub-title">파일 업로드</div>
            <div class="upload-content">
                <div class="upload-box">
                    <div id="drop-file" class="drag-file">
                        <span class="material-symbols-outlined upload-file-icon">
                            upload_file
                        </span>
                        <p class="message">첨부할 파일을 여기에 끌어다 놓으세요</p>
                    </div>
                </div>
                <div id="files" class="files content-border">
                </div>
                <div class="upload-buttons">
                    <input type="file" id="chooseFile" name="file" multiple onchange="handleFiles(this.files)"/>
                    <label for="chooseFile" id="file-label">파일 선택</label>
                    <input type="button" value="업로드" id="file-upload"/>
                </div>
            </div>
        </div>
        <div class="main-container" id="file-uploaded">
            <div class="sub-title">업로드 된 파일</div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
